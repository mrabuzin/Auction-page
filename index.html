<!--=====================================
     FORM MODAL
    =====================================-->
    <div class="modal" id ="join" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-dark text-white">
        <h5 class="modal-title">Join now!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!--Modal body -->
      <div class="modal-body">
        <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Repeat Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Repeat Password">
  </div>
  <div class="form-check">
    <label class="custom-control custom-checkbox">
<input type="checkbox" class="custom-control-input">
<span class="custom-control-indicator"></span>
<span class="custom-control-description">I've read and accept the terms and conditions</span>
</label>
</div>
<div class="form-group">
  <label for="role">Are you buyer, seller or both?</label>
    <select class=" custom-select form-control" id="role">
  <option value="full stack js developer">Full Stack JavaScript Developer</option>
    <option value="front end developer">Front End Developer</option>
    <option value="back end developer">Back End Developer</option>
    <option value="designer">Designer</option>
    <option value="student">Student</option>
  </select>
 </div>
  <button type="submit" class="btn btn-dark">Submit</button>
</form>
</div>

<!-- /modal body -->
      <div class="modal-footer">

      </div>
