  <h1  class="display-4 text-center my-5 pt-5">Do you have something to sell?</h1>

  <form action="index.html" method="post">
    <fieldset>
      <legend><span class="number">1</span> Basic Info About Item</legend>
    <label for="item_name">Name:</label>
    <input type="text" id="item_name" name="item_name" placeholder="Enter a name of your item">

     <label for="item_description">  Description:</label>
    <textarea id="item_description" name="item_description" rows="6" placeholder="Describe your item"></textarea>

     <label for="item_price">Price:</label>
    <input type="text" id="item_price" name="item_price" placeholder="Enter a beginning price of your item">

    <label for="job">Category of item:</label>
    <select id="job" name="user_job">
      <option value="Books">Books</option>
      <option value="Computer technology">Computer Technology</option>
      <option value="Food & drink">Food & Drink</option>
      <option value="Gaming">Gaming</option>
      <option value="Sports & outdoor">Sports & Outdoor</option>

    </select>

    </fieldset>

    <fieldset>
       <legend><span class="number">2</span> Picture of item</legend>
       <label class="custom-file-upload">
         <input type="file"/>
         Upload a picture of item
       </label>


    </fieldset>

    <button id="submit-btn" type="button">Sell!</button>



</form>
